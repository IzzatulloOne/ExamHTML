<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ case_study.title }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        .card-img-top {
            max-width: 50%;  /* Уменьшение ширины до 50% */
            height: auto;  /* Сохраняем пропорции */
            display: block;
            margin: 0 auto;  /* Центрирование изображения */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card" style="width: 100%;">
            <img src="{{ case_study.image.url }}" class="card-img-top" alt="{{ case_study.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ case_study.title }}</h5>
                <p class="card-text">{{ case_study.details }}</p>
                <p class="card-text"><strong>Service Type:</strong> {{ case_study.service_type }}</p>
                <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFzLc5LBDrL6x1k36TEnbPQKfpXl65wevCBYEG7l28AN9wzB8EgbwKZw3j" crossorigin="anonymous"></script>
</body>
</html>
