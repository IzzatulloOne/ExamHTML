<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.f_name }}'s Details</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary">{{ user.f_name }}</h1>
        <p class="text-muted">Email: {{ user.email }}</p>
        <p class="text-muted">Phone: {{ user.phone }}</p>
        <p class="text-muted">Work: {{ user.work.work }}</p>
        <p class="text-muted">Practice: {{ user.practice.praktice }}</p>
        
        <button class="btn btn-outline-primary" onclick="toggleDetails()">View More Details</button>
        
        <div id="hidden-details" class="hidden-details mt-3">
            <img src="{{ user.icon_for_user_account.url }}" alt="User Icon" class="img-thumbnail">
            <p class="text-muted mt-3">{{ user.my_comment_on_this_site }}</p>
        </div>
        
        <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
